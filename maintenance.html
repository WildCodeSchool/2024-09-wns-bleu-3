<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Sonar</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #051525 0%, #0a2540 100%);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 2rem;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #60a5fa;
            border-radius: 50%;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            s<span style="color: #60a5fa;">0</span>nar
            <span class="dot"></span>
        </div>
        <h1>Maintenance en cours</h1>
        <p>Nous effectuons actuellement une maintenance sur nos serveurs. Nous serons de retour très bientôt !</p>
        <p><small>Si le problème persiste, contactez le support.</small></p>
    </div>
</body>

</html>
